<VirtualHost *:80>
    DocumentRoot /var/www/html/example-app/public
    <Directory /var/www/html/example-app/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>